name: Test
"on":
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  test_matrix:
    strategy:
      matrix:
        node-version:
          - 14
          - 16
          - 18
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          cache: npm
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run tests
        run: npx jest
  test:
    runs-on: ubuntu-latest
    needs: test_matrix
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Linting
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Run tests and collect coverage
        run: npm run test
      - name: Upload coverage to https://codecov.io
        uses: codecov/codecov-action@v3
